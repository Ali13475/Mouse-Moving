<html>
  <head>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: lightpink;
      }
    </style>
    <script>
      // loading dom
      window.addEventListener("load", doitfirst);
      function doitfirst() {
        //get elements from dom
        //get div
        mydiv = document.getElementById("mydiv");
        //    console.log(mydiv);
        //get paragraph
        mypara = document.getElementById("mypara");
        // console.log(mypara);
        mydiv.addEventListener("mousemove", function (e) {
          // console.log(e);
          //e ===> event mousemove
          // get coords according to my move on div
          mypara.innerHTML = "(" + e.clientX + "," + e.clientY + ")";

          // CHANGE COLOR OF DIV ACCORDING TO MOVE
          // mydiv.style.backgroundcolor="rgb(r,g,b)";
          mydiv.style.backgroundColor =
            "rgb(" +
            e.clientX +
            "," +
            e.clientY +
            "," +
            e.clientY * e.clientX +
            ")";
          //////////////
        });
      }
    </script>
  </head>

  <body>
    <div id="mydiv">
      <p id="mypara"></p>
    </div>
  </body>
</html>
